<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мій YouTube Плеєр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #cc0000;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #990000;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            padding-bottom: 56.25%; /* Співвідношення сторін 16:9 */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <h1>YouTube Плеєр</h1>

    <div class="controls">
        <input type="text" id="youtubeLink" placeholder="Вставте посилання на YouTube відео тут...">
        <button onclick="playVideo()">Дивитись</button>
    </div>

    <div class="video-container">
        <iframe id="playerFrame" src="" allowfullscreen></iframe>
    </div>

    <script>
        function playVideo() {
            // Отримуємо посилання з поля вводу
            var url = document.getElementById('youtubeLink').value;
            var videoId = extractVideoID(url);

            if (videoId) {
                // Формуємо посилання для вбудовування (embed)
                var embedUrl = "https://www.youtube.com/embed/" + videoId + "?autoplay=1";
                document.getElementById('playerFrame').src = embedUrl;
            } else {
                alert("Будь ласка, введіть правильне посилання на YouTube!");
            }
        }

        // Функція для витягування ID відео з посилання
        function extractVideoID(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);

            if (match && match[2].length == 11) {
                return match[2];
            } else {
                return null;
            }
        }
    </script>

</body>
</html>
