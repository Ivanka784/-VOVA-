<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Завантаження...</title> <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: #121212; /* Темний фон, як у кінотеатрі */
            margin: 0;
            padding: 20px;
            height: 100vh;
            color: white;
        }
        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            width: 100%;
            max-width: 600px;
            opacity: 0.3; /* Робимо поле вводу менш помітним */
            transition: opacity 0.3s;
        }
        .controls:hover {
            opacity: 1;
        }
        input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #333;
            background-color: #222;
            color: white;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #cc0000;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .video-container {
            position: relative;
            width: 100%;
            max-width: 900px;
            padding-bottom: 56.25%;
            height: 0;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(204, 0, 0, 0.5);
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>

    <div class="video-container">
        <iframe id="playerFrame" src="" allow="autoplay; encrypted-media" allowfullscreen></iframe>
    </div>

    <br>

    <div class="controls">
        <input type="text" id="youtubeLink" placeholder="Вставити інше посилання...">
        <button onclick="playVideo()">Змінити</button>
    </div>

    <script>
        // Секретне посилання на Rick Roll (альтернативна версія)
        const rickRollID = "xvFZjo5PgG0"; 

        // Запуск при завантаженні сторінки
        window.onload = function() {
            playVideoById(rickRollID);
        };

        function playVideo() {
            var url = document.getElementById('youtubeLink').value;
            var videoId = extractVideoID(url);
            if (videoId) {
                playVideoById(videoId);
            } else {
                alert("Невірне посилання!");
            }
        }

        function playVideoById(videoId) {
            // autoplay=1 запускає відео
            // rel=0 прибирає рекомендовані відео в кінці
            var embedUrl = "https://www.youtube.com/embed/" + videoId + "?autoplay=1&rel=0&modestbranding=1";
            document.getElementById('playerFrame').src = embedUrl;
        }

        function extractVideoID(url) {
            var regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
            var match = url.match(regExp);
            return (match && match[2].length == 11) ? match[2] : null;
        }
    </script>

</body>
</html>
